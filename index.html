  <h1> Ani's PigLatin generator :) </h1>
  <p> Pig Latin is a string manipulation exercise commonly used as a programming lesson. </p>
  <p> Enjoy!.</p>
  <button class="button_nice" onclick="fn_pig()">Click to enter an English phrase to translate</button>
  <p id="eng"></p>
  <p id="pig"></p>

<script>
  function fn_pig() {
	var sentence = prompt("Enter an English phrase without punctuation", "your words here");
	document.getElementById("eng").innerHTML="English sentence is: "+sentence;

	var pig_str = "";
	var words = sentence.split(" ");
	var lng = words.length
	for (i=0; i<lng ; i++){
		eng_word=words[i];
		if (eng_word.length>0){
			pig_str += eng_word.slice(1)+eng_word.slice(0,1)+"a ";
		};
	};
	pig_str = pig_str.slice(0,-1);
	document.getElementById("pig").innerHTML="Piglatin sentence is: "+pig_str;
	return
  }
</script>
